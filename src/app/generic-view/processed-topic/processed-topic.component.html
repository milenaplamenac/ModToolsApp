<p id="processed_topic" [ngClass]="processedTopic.value>5?'dangerRisk':processedTopic.value>3?'middleRisk':'okRisk'"
    class="padding-default margin-default">
    <i class="mdi mdi-{{processedTopic.topic['icon'].replace('${risk}', processedTopic.value)}} mdi-18px padding-default"></i>
        {{processedTopic.topic['name']}} : {{processedTopic.value}}
</p>
